<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V15</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <nav class="navbar nav-color navbar-expand-lg navbar-light">
      <a
        class="navbar-brand"
        style="color: white"
        href="https://www.ctu.edu.vn/"
      >
        <img
          style="width: 40px; height: 40px"
          src="./img/logo-transparent.png"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="trangchu.html"
              ><i class="fa-solid fa-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" href="member.html">
              <i class="fa-solid fa-user"></i>
              Thành viên
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              style="color: white"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Đồ án
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Nhập hàng</a>
              <a class="dropdown-item" href="#">Xuất hàng</a>
              <a class="dropdown-item" href="#">Thống kê</a>
            </div>
          </li>

          <li class="nav-item">
            <a
              class="nav-link hover-effect"
              style="color: white"
              href="contact.html"
            >
              Liên hệ
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Tìm kiếm..."
            aria-label="Search"
          />
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
            Tìm kiếm
          </button>
        </form>
      </div>
    </nav>
    <section class="contact pt-100 pb-100" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 mx-auto text-center">
            <div class="section-title my-4">
              <h4>Contact us</h4>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-8">
            <form action="#" class="contact-form">
              <div class="row">
                <div class="col-xl-6">
                  <input
                    type="text"
                    class="bg-white form-control"
                    placeholder="VD: Nguyen Khanh Van"
                  />
                </div>
                <div class="col-xl-6">
                  <input
                    type="text"
                    class="bg-white form-control text-lowercase"
                    placeholder="VD: abc@gmail.com"
                  />
                </div>

                <div class="col-xl-12">
                  <textarea
                    class="form-control"
                    placeholder="Nội dung"
                    cols="30"
                    rows="8"
                  ></textarea>

                  <input
                    type="submit"
                    class="form-control btn-submit-form-ct"
                    value="SEND"
                  />
                  <!-- <button class="btn-submit-form-ct">SEND</button> -->
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <div class="single-contact">
              <i class="fa fa-map-marker"></i>
              <h5>Địa chỉ</h5>
              <p>
                Đại học cần thơ, Khu II, 3/2, Xuân Khánh, Ninh Kiều, Cần Thơ
              </p>
            </div>
            <div class="single-contact">
              <i class="fa fa-phone"></i>
              <h5>Nhóm 11</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer">
      <div class="py-1 d-flex px-3 justify-content-between align-items-center">
        <div class="teacher-avt">
          <img src="./img/teacher.png" alt="" />
        </div>
        <div class="">Made in nhóm 11 (2021)</div>

        <div class="group-avt">
          <ul>
            <li><img src="./img/hot_boy.jpg" alt="" /></li>
            <li><img src="./img/hot_girl.jpg" alt="" /></li>
            <li><img src="./img/hot_streamer.jpg" alt="" /></li>
            <li><img src="./img/khanh_van.jpg" alt="" /></li>
            <li><img src="./img/cat_vy.jpg" alt="" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
